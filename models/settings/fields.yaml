tabs:
    fields:
        returning_mark:
            tab: vojtasvoboda.reservations::lang.settings.tabs.plugin
            label: vojtasvoboda.reservations::lang.settings.returning_mark.label
            default: 0
            comment: vojtasvoboda.reservations::lang.settings.returning_mark.comment
        admin_confirmation_enable:
            tab: vojtasvoboda.reservations::lang.settings.tabs.admin
            label: vojtasvoboda.reservations::lang.settings.admin_confirmation_enable.label
            type: switch
            default: false
        admin_confirmation_email:
            tab: vojtasvoboda.reservations::lang.settings.tabs.admin
            label: vojtasvoboda.reservations::lang.settings.admin_confirmation_email.label
            comment: vojtasvoboda.reservations::lang.settings.admin_confirmation_email.comment
        admin_confirmation_name:
            tab: vojtasvoboda.reservations::lang.settings.tabs.admin
            label: vojtasvoboda.reservations::lang.settings.admin_confirmation_name.label
            comment: vojtasvoboda.reservations::lang.settings.admin_confirmation_name.comment
        admin_confirmation_locale:
            tab: vojtasvoboda.reservations::lang.settings.tabs.admin
            label: vojtasvoboda.reservations::lang.settings.admin_confirmation_locale.label
            comment: vojtasvoboda.reservations::lang.settings.admin_confirmation_locale.comment
            default: en
        reservation_interval:
            tab: vojtasvoboda.reservations::lang.settings.tabs.datetime
            label: vojtasvoboda.reservations::lang.settings.reservation_interval.label
            comment: vojtasvoboda.reservations::lang.settings.reservation_interval.comment
            default: 15
        reservation_length:
            tab: vojtasvoboda.reservations::lang.settings.tabs.datetime
            label: vojtasvoboda.reservations::lang.settings.reservation_length.label
            comment: vojtasvoboda.reservations::lang.settings.reservation_length.comment
            default: 2
        formats_date:
            tab: vojtasvoboda.reservations::lang.settings.tabs.datetime
            label: vojtasvoboda.reservations::lang.settings.formats_date.label
            default: d/m/Y
        formats_time:
            tab: vojtasvoboda.reservations::lang.settings.tabs.datetime
            label: vojtasvoboda.reservations::lang.settings.formats_time.label
            default: H:i
        formats_datetime:
            tab: vojtasvoboda.reservations::lang.settings.tabs.datetime
            label: vojtasvoboda.reservations::lang.settings.formats_datetime.label
            default: d/m/Y H:i
        first_weekday:
            tab: vojtasvoboda.reservations::lang.settings.tabs.datetime
            label: vojtasvoboda.reservations::lang.settings.first_weekday.label
            type: checkbox
            default: false
        work_time_from:
            tab: vojtasvoboda.reservations::lang.settings.tabs.datetime
            label: vojtasvoboda.reservations::lang.settings.work_time_from.label
            comment: vojtasvoboda.reservations::lang.settings.work_time_from.comment
            default: 10:00
        work_time_to:
            tab: vojtasvoboda.reservations::lang.settings.tabs.datetime
            label: vojtasvoboda.reservations::lang.settings.work_time_to.label
            comment: vojtasvoboda.reservations::lang.settings.work_time_to.comment
            default: 18:00
        work_days:
            tab: vojtasvoboda.reservations::lang.settings.tabs.datetime
            label: vojtasvoboda.reservations::lang.settings.work_days.label
            type: checkboxlist
            default:
                - monday
                - tuesday
                - wednesday
                - thursday
                - friday
            options:
                sunday: vojtasvoboda.reservations::lang.settings.work_days.sunday
                monday: vojtasvoboda.reservations::lang.settings.work_days.monday
                tuesday: vojtasvoboda.reservations::lang.settings.work_days.tuesday
                wednesday: vojtasvoboda.reservations::lang.settings.work_days.wednesday
                thursday: vojtasvoboda.reservations::lang.settings.work_days.thursday
                friday: vojtasvoboda.reservations::lang.settings.work_days.friday
                saturday: vojtasvoboda.reservations::lang.settings.work_days.saturday

